<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre no X</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(135deg, #000 25%, #444 100%);
        }

        .container {
            text-align: center;
            border: 2px solid #444;
            padding: 50px;
            border-radius: 15px;
            background: linear-gradient(135deg, #222, #333);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .button {
            background: linear-gradient(135deg, #1DA1F2, #0D8DD8);
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #0D8DD8, #1DA1F2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Entre no X no Twitter</div>
        <a href="https://x.com/?lang=pt-br" class="button">Entrar no X</a>
    </div>
</body>
</html>
